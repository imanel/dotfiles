- clean:
  - '~'
  - '~/Library/Application Support/Code/User/'
  - '~/Library/Application Support/Sublime Text 3/Packages/User/'

- link:
    # System files
    ~/.curlrc: 'system/curlrc'
    ~/.gemrc: 'system/gemrc'
    ~/.gitconfig: 'system/gitconfig'
    ~/.gitignore: 'system/gitignore'
    ~/.irbrc: 'system/irbrc'
    ~/.railsrc: 'system/railsrc'
    ~/.ruby-version: 'system/ruby-version'
    ~/.wgetrc: 'system/wgetrc'
    ~/.zshrc: 'system/zshrc'

    # Sublime Text
    ~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings: 'sublime/Preferences.sublime-settings'

    # Visual Studio Code config
    ~/Library/Application Support/Code/User/settings.json: 'vscode/settings.json'
