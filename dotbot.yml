- defaults:
    link:
      relink: true

- clean:
  - '~'

- link:
    ~/.asdfrc:
    ~/.curlrc:
    ~/.gemrc:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.irbrc:
    ~/.railsrc:
    ~/.tmux.conf:
    ~/.tool-versions:
    ~/.vimrc:
    ~/.wgetrc:
    ~/.zshrc:
    ~/.zsh:

- brewfile:
    file: ../Brewfile

- shell:
  - chsh -s /usr/local/bin/zsh
